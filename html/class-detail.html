<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜드 그 이상의 클래스, 비욘드 인사이트</title>
    <link rel="icon" href="images/favicon.png" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- The Final Countdown -->
    <script src="/script/countdown/the-final-countdown/jquery.countdown.min.js"></script>
    <!-- Slick Slider -->
    <!-- <link rel="stylesheet" href="/script/slick/slick-theme.css" />
    <link rel="stylesheet" href="/script/slick/slick.css" />
    <script src="/script/slick/slick.min.js"></script> -->
    <!-- Slick Slider CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
    />
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/script/custom.js"></script>
  </head>
  <body>
    <div class="container class-detail">
      <!-- Header -->
      <div class="header-include"></div>
      <section class="category-class">
        <div class="category-class-inner">
          <div class="category-class-main">
            <h2>개발·프로그래밍</h2>
            <img src="/images/ct-category-main-01.jpg" alt="" />
          </div>
          <div class="category-class-detail">
            <h3>세부 카테고리</h3>

            <div class="category-shortcut-btn-group">
              <button class="btn-shortcut">전체</button>
              <button class="btn-shortcut">웹 개발</button>
              <button class="btn-shortcut">프론트엔드</button>
              <button class="btn-shortcut">백엔드</button>
              <button class="btn-shortcut">모바일 앱 개발</button>
              <button class="btn-shortcut">데이터베이스</button>
              <button class="btn-shortcut">게임 개발</button>
              <button class="btn-shortcut">자격증</button>
            </div>
          </div>
          <div class="category-class-sort">
            <select>
              <option value="">인기순</option>
              <option value="">평점순</option>
            </select>
            <button class="btn-earlybird">얼리버드 할인</button>
            <button class="btn-event">이벤트 할인</button>
          </div>
          <div class="category-class-wrap">
            <!-- index.html과 같음 -->
          </div>
          <div class="paging">
            <button class="prev-list">
              <i class="bi bi-chevron-left" aria-hidden="true"></i>
            </button>
            <div class="btn-paging-group">
              <button class="btn-paging">1</button>
              <button class="btn-paging">2</button>
              <button class="btn-paging">3</button>
              <button class="btn-paging">4</button>
              <button class="btn-paging">5</button>
            </div>
            <button class="next-list">
              <i class="bi bi-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </section>
      <!-- footer : footer-inner -->
      <div class="footer-include"></div>
    </div>
  </body>
</html>
